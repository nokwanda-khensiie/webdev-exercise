    <link rel="stylesheet"href ="css/normalize.css"/>

    <meta charset="UTF-8">
    <title>New User Registration</title>
</head>
<body>

<h1>New User Registration</h1>
<form>
    <div >
        <label for="firstname"> Your first name:</label>
        <input type="text" id="firstname" name="firstname"  autofocus required>
    </div>
    <div>
        <label for="lastname"> Your last name:</label>
        <input type="text" id="lastname" name="lastname"  required>

    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  required>

    </div>
    <div>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$" required>
    </div>
    <div>
        <label for="confirmpassword">confirmpassword:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$" required>

    </div>

</form>
<button type="submit"> Register</button>

</p>


</body>
</html>
